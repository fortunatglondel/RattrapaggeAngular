

<div class="wrapper">
  <section class="login-content">
     <div class="container h-100">
        <div class="row justify-content-center align-items-center height-self-center">
           <div class="col-md-5 col-sm-12 col-12 align-self-center">
              <div class="card">
                 <div class="card-body text-center">
                  <img src="https://pbs.twimg.com/profile_images/1014172157604220933/1oBSq-e6_400x400.jpg"
                  class="img-fluid rounded-circle avatar-110 text-center">
                    <h2>Angular-Connect</h2>
                    <p>Login to stay connected.</p>
                    <form>
                       <div class="row">
                          <div class="col-lg-12">
                             <div class="floating-input form-group">
                                <input class="form-control" type="text"  name="login"
                                 id="email" required />
                                <label class="form-label" for="email">Email</label>
                             </div>
                          </div>
                          <div class="col-lg-12">
                             <div class="floating-input form-group">
                                <input class="form-control" 
                              type="password" name="password" id="password" required />
                                <label class="form-label" for="password">Password</label>
                             </div>
                          </div>
                          <div class="col-lg-6">
                             <div class="custom-control custom-checkbox mb-3 text-left">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember Me</label>
                             </div>
                          </div>
                          <div class="col-lg-6">
                             <a href="auth-recoverpw.html" class="text-primary float-right">Forgot Password?</a>
                          </div>
                       </div>
                       <button type="submit" class="btn btn-primary" (click)="onConnexion()">Sign In</button>
                       <p class="mt-3">
                          Create an Account <a href="auth-sign-up.html" class="text-primary">Sign Up</a>
                       </p>
                    </form>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </section>
  </div>
